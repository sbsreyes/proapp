<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
          rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Proapp | Registro</title>
</head>
    <body>
        <section class="mainlogin">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-sm-12 col-mainlgo">
                        <h1>Proapp</h1>
                        <span class="site-slogan">
                            Con Proapp podras compartir tus proyectos con
                            la comunidad, ellos podrán comentar y apoyarte
                            ¿qué estás esperando para unirte?
                        </span>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <form action="" method="POST" class="login-form">
                            <h2>Regístrate</h2>
                            <div class="form-group">
                                <label for="user">Usuario</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="user"
                                    id="user"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    aria-describedby="emailHelp"
                                    required
                                >
                                <small
                                    id="emailHelp"
                                    class="form-text text-muted"
                                >
                                    Nosotros nunca compartiremos tu email
                                    con nadie más
                                </small>
                            </div>
                            <div class="form-group">
                                <label
                                    for="password"
                                >
                                    Constraseña
                                </label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label
                                    for="password"
                                >
                                    Repite tu Constraseña
                                </label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    required
                                >
                            </div>
                            <div class="form-button">
                                <button
                                    type="submit"
                                    class="btn btn-primary mb-3 btn-block"
                                >
                                    Regístrate
                                </button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-12 call-action">
                                <span>¿Ya tienes cuenta? |
                                    <a href="login.html">Inicia Sesión</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
